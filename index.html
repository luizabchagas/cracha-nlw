<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Crachá NLW - Luiza Bozko Chagas</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="images">
          <img
            class="rocketseat"
            src="./images/rocketseat icon.svg"
            alt="Ícone Rocketseat"
          />
          <img
            class="foto-luiza"
            src="./images/1630065449368.jpg"
            alt="Foto Pessoal Luiza"
          />
        </div>
        <div class="name">
          <h1 id="userName"></h1>
          <a
            id="userLink"
            href="https://github.com/luizabchagas"
            target="_blank"
          >
            <img src="./images/github.svg" alt="Github" />
            <span id="userLogin"></span>
          </a>
        </div>
        <div class="about">
          <p id="userBio"></p>
        </div>
        <div class="icon-list">
          <ul id="socialLinks">
            <li class="instagram">
              <a href="https://www.instagram.com/luizabchagas/" target="_blank">
                <img
                  class="hvr-grow"
                  src="./images/instagram.svg"
                  alt="Instagram"
                />
              </a>
            </li>
            <li class="facebook">
              <a
                href="https://www.facebook.com/luiza.chagas.37/"
                target="_blank"
              >
                <img
                  class="hvr-grow"
                  src="./images/facebook.svg"
                  alt="Facebook"
                />
              </a>
            </li>
            <li class="twitter">
              <a href="https://www.twitter.com/luizabchagas/" target="_blank">
                <img
                  class="hvr-grow"
                  src="./images/twitter.svg"
                  alt="Twitter"
                />
              </a>
            </li>
            <li class="linkedin">
              <a
                href="https://www.linkedin.com/in/luizabchagas/"
                target="_blank"
              >
                <img
                  class="hvr-grow"
                  src="./images/linkedin.svg"
                  alt="Linkedin"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
